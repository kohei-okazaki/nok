<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title layout:title-pattern="$LAYOUT_TITLE_$CONTENT_TITLE">NOK</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<link th:href="@{/images/favicon.png}" rel="icon" />
</head>
<body>
  <header class="sticky-top header-contents">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <h1 class="text-muted zero-margin">タスク管理アプリ</h1>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div th:if="${session['sessionComponent'] != null}">
              <div th:if="${session['sessionComponent'].loginAuthDto != null}">
                <div th:if="${session['sessionComponent'].loginAuthDto.seqLoginId != null}">
                  <a class="nav-link" href="#" th:text="${'ログインID : ' + session['sessionComponent'].loginAuthDto.seqLoginId}"></a>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login/logout}">ログアウト</a>
          </li><!-- /.nav-item -->
        </ul><!-- /.navbar-nav -->
      </div><!-- /.collapse navbar-collapse justify-content-end -->
    </nav><!-- /.navbar navbar-expand-sm navbar-dark bg-dark -->
  </header><!-- /.sticky-top header-contents -->

  <div class="content">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-xs-4">
          <div class="accordion" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card">
              <div class="card-header" role="tab" id="heading1">
                <h4 class="mb-0">
                  <a class="text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapse1" role="button" aria-expanded="true" aria-controls="collapse1">勤怠管理</a>
                </h4>
              </div><!-- /.card-header -->
              <div id="collapse1" class="collapse" role="tabpanel" aria-labelledby="heading1" data-parent="#accordion">
                <div class="card-body">
                  <ul>
                    <li><a href="#" target="content">勤怠登録</a></li>
                    <li><a href="#" target="content">勤怠履歴確認</a></li>
                  </ul>
                </div><!-- /.card-body -->
              </div><!-- /.collapse -->
            </div><!-- /.card -->

            <div class="card">
              <div class="card-header" role="tab" id="heading2">
                <h4 class="mb-0">
                  <a class="text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapse2" role="button" aria-expanded="true" aria-controls="collapse2">SNS</a>
                </h4>
              </div><!-- /.card-header -->
              <div id="collapse2" class="collapse" role="tabpanel" aria-labelledby="heading2" data-parent="#accordion">
                <div class="card-body">
                  <ul>
                    <li><a href="#" target="content">投稿一覧</a></li>
                    <li><a href="#" target="content">投稿する</a></li>
                  </ul>
                </div><!-- /.card-body -->
              </div><!-- /.collapse -->
            </div><!-- /.card -->

            <div class="card">
              <div class="card-header" role="tab" id="heading3">
                <h4 class="mb-0">
                  <a class="text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapse3" role="button" aria-expanded="true" aria-controls="collapse3">タスク管理</a>
                </h4>
              </div><!-- /.card-header -->
              <div id="collapse3" class="collapse" role="tabpanel" aria-labelledby="heading3" data-parent="#accordion">
                <div class="card-body">
                  <ul>
                    <li><a href="#" target="content">タスク一覧</a></li>
                  </ul>
                </div><!-- /.card-body -->
              </div><!-- /.collapse -->
            </div><!-- /.card -->

            <div class="card">
              <div class="card-header" role="tab" id="heading4">
                <h4 class="mb-0">
                  <a class="text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapse4" role="button" aria-expanded="true" aria-controls="collapse4">メモ管理</a>
                </h4>
              </div><!-- /.card-header -->
              <div id="collapse4" class="collapse" role="tabpanel" aria-labelledby="heading4" data-parent="#accordion">
                <div class="card-body">
                  <ul>
                    <li><a href="#" target="content">メモ一覧</a></li>
                  </ul>
                </div><!-- /.card-body -->
              </div><!-- /.collapse -->
            </div><!-- /.card -->

            <div class="card">
              <div class="card-header" role="tab" id="heading5">
                <h4 class="mb-0">
                  <a class="text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapse5" role="button" aria-expanded="true" aria-controls="collapse5">ユーザ設定</a>
                </h4>
              </div><!-- /.card-header -->
              <div id="collapse5" class="collapse" role="tabpanel" aria-labelledby="heading5" data-parent="#accordion">
                <div class="card-body">
                  <ul>
                    <li><a href="#" target="content">設定</a></li>
                  </ul>
                </div><!-- /.card-body -->
              </div><!-- /.collapse -->
            </div><!-- /.card -->
          </div>

        </div><!-- /.col-xs-4 -->
        <div class="col-xs-8">
          <section layout:fragment="content" class="content">
            <!-- 各画面個別で差し替えるエリア -->
          </section>
        </div><!-- /.col-xs-8 -->
      </div><!-- /.row -->
    </div><!-- /.content-wrapper -->
  </div><!-- /.content -->

  <footer class="fixed-bottom footer-contents">
    <p class=" zero-margin" align="left" th:text="'&nbsp;&nbsp;&copy;' +${#dates.format(#dates.createNow(), 'yyyy')} + '&nbsp;NOK'"></p>
  </footer><!-- /.fixed-bottom footer-contents -->
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
