<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>ログインユーザ登録</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<link th:href="@{/images/favicon.png}" rel="icon" />
</head>
<body>

  <header class="sticky-top header-contents">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <h1 class="text-muted zero-margin">NOK</h1>
    </nav>
  </header>
  <br>

  <div class="container border col-7">
    <br>
    <h2>ログインユーザ情報登録画面</h2>
    <br>

    <div class="row">
      <div class="col-md">
        <div class="alert alert-success" role="alert">登録完了しました</div>
      </div><!-- ./col-md -->
    </div><!-- ./row -->

    <div class="row">
      <div class="col-md">
        <div class="card" align="center">
          <div class="card-body">
            <p class="card-text" th:text="'ログインID : ' + ${loginId}"></p>
          </div><!-- ./card-body -->
        </div><!-- ./card -->
      </div><!-- ./col-md -->
    </div><!-- ./row -->
    <br>
    <div class="row">
      <div class="col-md">
        <form th:action="@{/login}" method="get">
          <div class="form-group">
            <input type="submit" class="btn btn-primary mt-1" value="ログイン画面へ" />
          </div><!-- ./form-group -->
        </form>
      </div><!-- ./col-md -->
    </div><!-- ./row -->
  </div><!-- ./container border col-7 -->

  <footer class="fixed-bottom footer-contents">
    <p class="zero-margin" align="left" th:text="'&nbsp;&nbsp;&copy;' +${#dates.format(#dates.createNow(), 'yyyy')} + '&nbsp;NOK'"></p>
  </footer><!-- ./fixed-bottom footer-contents -->

  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
</body>
</html>
