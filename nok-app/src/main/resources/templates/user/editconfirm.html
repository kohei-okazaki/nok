<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layout}">
<head>
<title>ユーザ情報変更画面</title>
</head>
<body>
  <div layout:fragment="content">
    <br>
    <div class="container border col-10">
      <br>
      <h2>ユーザ情報変更確認</h2>
      <br>
      <div class="row">
        <div class="col-lg">
          <div>更新内容を確認し、画面下部の登録ボタンを押して下さい</div>
          <br>
          <form th:action="@{/user/editprocess}" method="post" class="needs-validation" novalidate>

            <div class="form-group">
              <label class="control-label" th:text="#{seqLoginId}"></label>
              <label th:text="${session['sessionComponent'].loginAuthDto.seqLoginId}"></label>
            </div><!-- /.form-group -->

            <div class="form-group" th:if="${userEditForm.isPasswordEditFlag} == '1'">
              <!-- パスワードを変更する場合 -->
              <label class="control-label" th:text="#{password}"></label>
              <label th:text="${userEditForm.password}"></label>
            </div><!-- /.form-group -->

            <div class="form-group">
              <label class="control-label" th:text="#{mailAddress}"></label>
              <label th:text="${userEditForm.mailAddress}"></label>
            </div><!-- /.form-group -->

            <input type="submit" class="btn btn-outline-primary mt-1" value="登録" />
          </form><!-- /.needs-validation -->
          <br>
        </div><!-- /.col-lg -->
      </div><!-- /.row -->
    </div><!-- /.container border col-10 -->
  </div>
</body>
</html>
