<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layout}">
<head>
<title>ユーザ情報変更画面</title>
</head>
<body>
  <div layout:fragment="content">
    <br>
    <div class="container border col-10">
      <br>
      <h2>ユーザ情報変更確認</h2>
      <br>
      <div class="row">
        <div class="col-lg">
          <div>更新内容を確認し、画面下部の登録ボタンを押して下さい</div>
          <br>
          <form th:action="@{/user/editprocess}" method="post" class="needs-validation" novalidate>

            <table class="table">
              <tr class="form-group zero-margin">
                <td><label class="control-label zero-margin" th:text="#{seqLoginId}"></label></td>
                <td><label class="zero-margin" th:text="${session['sessionComponent'].loginAuthDto.seqLoginId}"></label></td>
              </tr><!-- /.form-group -->
              <tr class="form-group">
              <tr class="form-group" th:if="${userEditForm.isPasswordEditFlag} == 'true'">
                <td><label class="control-label zero-margin" th:text="#{password}"></label></td>
                <td><label class="zero-margin" th:text="${userEditForm.password}"></label></td>
              </tr><!-- /.form-group -->
              <tr class="form-group">
                <td><label class="control-label zero-margin" th:text="#{mailAddress}"></label></td>
                <td><label class="zero-margin" th:text="${userEditForm.mailAddress}"></label></td>
              </tr><!-- /.form-group -->

              <tr class="form-group">
                <td colspan="2"><input type="submit" class="btn btn-outline-primary mt-1" value="登録" /></td>
              </tr>

            </table><!-- /.table -->
          </form><!-- /.needs-validation -->
          <br>
        </div><!-- /.col-lg -->
      </div><!-- /.row -->
    </div><!-- /.container border col-10 -->
  </div>
</body>
</html>
