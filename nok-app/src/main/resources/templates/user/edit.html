<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layout}">
<head>
<title>ユーザ情報変更画面</title>
</head>
<body>
  <div layout:fragment="content">
    <br>
    <div class="container border col-10">
      <br>
      <h2>ユーザ情報変更</h2>
      <br>
      <div class="row">
        <div class="col-lg">
          <form th:action="@{/user/editconfirm}" method="post" class="needs-validation" th:object="${userEditForm}" novalidate>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordEditFlag')}" th:errors="*{passwordEditFlag}"></div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"></div>

            <table class="table">
              <tr class="form-group zero-margin">
                <td><label class="control-label zero-margin" th:text="#{seqLoginId}"></label></td>
                <td><label class="zero-margin" th:text="${session['sessionComponent'].loginAuthDto.seqLoginId}"></label></td>
              </tr><!-- /.form-group -->

              <tr>
                <td colspan="2" class="form-group">
                  <div id="password_area">
                    <label class="control-label" th:text="#{password}"></label>
                    <input type="password" class="form-control" th:field="*{password}" />
                  </div><!-- /#password_area -->
                  <div class="custom-control custom-radio">
                    <input type="radio" id="password-edit-on" class="custom-control-input" name="passwordEditFlag" value="true" onclick="on('password_area');" checked>
                    <label class="custom-control-label" for="password-edit-on">パスワードを変更する</label>
                  </div><!-- /.custom-control custom-radio -->
                  <div class="custom-control custom-radio">
                    <input type="radio" id="password-edit-off" class="custom-control-input" name="passwordEditFlag" value="false" onclick="off('password_area');">
                    <label class="custom-control-label" for="password-edit-off">パスワードを変更しない</label>
                  </div><!-- /.custom-control custom-radio -->
                </td><!-- /.form-group -->
              </tr>

              <tr class="form-group">
                <td colspan="2">
                  <label class="control-label" for="validationCustom01" th:text="#{mailAddress}"></label>
                  <span class="badge badge-danger">必須</span>
                  <input type="text" id="validationCustom01" class="form-control" th:field="*{mailAddress}" required />
                  <div class="valid-feedback" th:text="#{inputDone}"></div>
                  <div class="invalid-feedback" th:text="#{mailAddress} + #{required}"></div>
                </td>
              </tr><!-- /.form-group -->

              <tr class="form-group">
                <td colspan="2"><input type="submit" class="btn btn-outline-primary mt-1" value="登録" /></td>
              </tr><!-- /.form-group -->

            </table><!-- /.table -->

          </form><!-- /.needs-validation -->
          <br>
        </div><!-- /.col-lg -->
      </div><!-- /.row -->
    </div><!-- /.container.border.col-10 -->
    <script>
    </script>
  </div>
</body>
</html>
