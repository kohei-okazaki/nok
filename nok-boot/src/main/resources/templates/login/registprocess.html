<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<title>ログインユーザ登録</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<!-- <link th:href=“@{/image/favicon.ico}” rel=”icon” > -->
</head>
<body>

  <header class="sticky-top header-contents">
      <div>
          <h1>タスク管理アプリ</h1>
      </div>
  </header>
  <br>
  <!-- container border col-7 ここから -->
  <div class="container border col-7">
    <br>
    <h2>ログインユーザ情報登録画面</h2>
    <br>
    <!-- row ここから -->
    <div class="row">

      <!-- col-md ここから -->
      <div class="col-md">
        <form th:action="@{/login}" method="get">
          <div class="form-group">
            <label>登録完了</label>
          </div>
          <div class="form-group">
            <p th:text="'ログインID : ' + ${loginId}"></p>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary mt-1" value="ログイン画面へ" />
          </div>
        </form>
      </div>
      <!-- col-md ここまで -->
    </div>
    <!-- row ここまで -->
  </div>

  <footer class="fixed-bottom footer-contents">
    <div>nok.co</div>
  </footer>

  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
</body>
</html>
