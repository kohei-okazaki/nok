<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<title>ログインユーザ情報登録画面</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<!-- <link th:href=“@{/image/favicon.ico}” rel=”icon” > -->
</head>
<body>

  <header class="sticky-top header-contents">
      <div>
          <h1>タスク管理アプリ</h1>
      </div>
  </header>
  <br>
  <!-- container border col-7 ここから -->
  <div class="container border col-7">
    <br>
    <h2>ログインユーザ情報登録画面</h2>
    <br>
    <!-- row ここから -->
    <div class="row">
      <!-- col-md ここから -->
      <div class="col-md">
        <form th:action="@{/login/userregistconfirm}" method="post" class="needs-validation" novalidate>
          <div class="form-group">
            <label class="control-label" for="validationCustom01">パスワード</label>
            <a  data-toggle="modal" data-target="#exampleModal">パスワードの扱いについて</a>
            <input type="password" id="validationCustom01" class="form-control" th:name="password" required />
            <div class="valid-feedback">入力済</div>
            <div class="invalid-feedback">パスワードは必須です</div>
          </div>
          <div class="form-group">
            <label class="control-label" for="validationCustom02">確認用パスワード</label>
            <input type="password" id="validationCustom02" class="form-control" th:name="confirmPassword" required />
            <div class="valid-feedback">入力済</div>
            <div class="invalid-feedback">確認用パスワードは必須です</div>
          </div>
          <input type="submit" class="btn btn-primary mt-1" value="登録" />
        </form>
      </div>
      <!-- col-md ここまで -->
    </div>
    <!-- row ここまで -->
    <br>
  </div>
  <!-- container border col-7 ここまで -->

  <!-- モーダルの設定 ここから -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">モーダルのタイトル</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>モーダルのコンテンツ文。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary">変更を保存</button>
        </div><!-- /.modal-footer -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- モーダルの設定 ここまで -->

  <footer class="fixed-bottom footer-contents">
    <div>nok.co</div>
  </footer>

  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
</body>
</html>
